<div
  class="flex flex-col bg-gradient-to-b from-gray-700 to-gray-900 m-3 py-10 max-w-6xl rounded-md"
>
  <app-add-todo (todoAdd)="handleAdd($event)"></app-add-todo>
  <div *ngIf="todos.length > 0; else elseBlock">
    <ul>
      <li *ngFor="let todo of todos">
        <app-todo
          [todo]="todo"
          (todoDelete)="handleDelete($event)"
          (todoDone)="handleDone($event)"
        ></app-todo>
      </li>
    </ul>
  </div>
  <ng-template #elseBlock>
    <div class="mx-auto text-white font-bold m-3 p-10">
      <h3 class="text-2xl">No todo items to display ðŸ˜” May be add one?</h3>
    </div>
  </ng-template>
</div>
