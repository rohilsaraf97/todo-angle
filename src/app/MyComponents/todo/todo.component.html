<div class="m-3 rounded-md bg-gray-500 px-3 py-5 text-white">
  <div class="flex justify-between items-center">
    <div class="flex flex-col gap-2">
      <h1 class="text-2xl font-bold" [ngClass]="!todo.active && 'line-through'">
        {{ todo.title }}
      </h1>
      <p class="text-sm italic" [ngClass]="!todo.active && 'line-through'">
        {{ todo.desc }}
      </p>
      <div class="flex items-center mb-4">
        <input
          id="default-checkbox"
          type="checkbox"
          value=""
          class="w-4 h-4 text-white accent-sky-600 rounded border-red-400"
          (click)="onMarkAsDone()"
          [checked]="!todo.active"
        />
        <label for="default-checkbox" class="ml-2 text-sm font-medium">
          {{ todo.active ? "Mark as done" : "Task Done" }}
        </label>
      </div>
    </div>

    <div
      class="p-3 bg-gray-400 rounded-md shadow-sm hover:scale-105 cursor-pointer"
      (click)="onDelete(todo.sno)"
    >
      <span class="text-3xl"> ðŸ—‘ </span>
    </div>
  </div>
</div>
